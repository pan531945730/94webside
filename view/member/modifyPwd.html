<body>
    <div class="bd-form">
        <label>
            <em class="bd-ico tel"></em>
            <span class="bd-input">
                <input type="tel" placeholder="请输入手机号码" value="" maxlength="11" id="rest_tel">
                <i class="clear"></i>
            </span>
        </label>
        <label>
            <em class="bd-ico code"></em>
            <span class="bd-input">
                <input type="text" placeholder="请输入图形验证码" value=""  maxlength="4" id="rest_imgcode">

        </label>
        <label>
            <em class="bd-ico code"></em>
            <span class="bd-input">
                <input type="number" placeholder="请输入短信验证码" value=""  id="rest-telcode">
                <i class="clear"></i>
            </span>
            <em class="rest-getcode">获取验证码</em>
        </label>
        <label>
            <em class="bd-ico pwd"></em>
            <span class="bd-input">
                <input type="password" placeholder="请重置登录密码" value="" maxlength="16" id="rest_pwd">
                <i class="clear"></i>
                <em class="eyes"></em>
            </span>
        </label>
        <p class="error-tip"><span></span></p>
        <a href="javascript:void(0);" class="bd-btn" id="confirm_btn">确定</a>
